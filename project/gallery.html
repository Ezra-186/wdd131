<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Browse the full portfolio of True Focus Photography—weddings, engagements, and family sessions.">
    <title>Gallery — True Focus Photography</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400;700&display=swap"
    rel="stylesheet">
    <link rel="preload" href="styles/styles.css" as="style">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/script.js" defer></script>
</head>

<body>
    <header>
        <a href="index.html" class="logo">
            <img src="images/TFF_Logo_14.svg" alt="True Focus Photography logo" class="logo-img" width="32" height="32">
            <span>True Focus Photography</span>
        </a>
        <button class="mobile-menu" aria-label="Toggle Navigation">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="gallery.html" class="cta">Gallery</a>
            <a href="about.html">About Us</a>
            <a class="cta" href="contact.html">Get in Touch</a>
        </nav>
    </header>

    <main>
        <section class="gallery">
            <h2>Our Full Portfolio</h2>

            <div class="filters">
                <button data-filter="all" class="active">All</button>
                <button data-filter="Weddings">Weddings</button>
                <button data-filter="Bridesmaids">Bridesmaids</button>
                <button data-filter="Groomsmen">Groomsmen</button>
                <button data-filter="Engagements">Engagements</button>
                <button data-filter="Family Portraits">Family Portraits</button>
            </div>

            <div class="grid"></div>
        </section>
    </main>
    <div id="lightbox" class="lightbox">
        <button type="button" class="lightbox__close" aria-label="Close">&times;</button>
        <img class="lightbox__img" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" alt="">
        <div class="lightbox__caption"></div>
      </div>

    <footer>
        <p>&copy; 2025 | Created by Daniel Ezra Rivera</p>
        <div class="socials">
            <a href="https://twitter.com/YourHandle" aria-label="Twitter">
                <img src="images/logo.svg" alt="Twitter logo" class="social-icon" width="24" height="24">
            </a>
            <a href="https://instagram.com/YourHandle" aria-label="Instagram">
                <img src="images/instagram.svg" alt="Instagram logo" class="social-icon" width="24" height="24">
            </a>
            <a href="https://facebook.com/YourPage" aria-label="Facebook">
                <img src="images/facebook_1.svg" alt="Facebook logo" class="social-icon" width="24" height="24">
            </a>
        </div>
        <p id="last-updated"></p>
        <p><a href="references.html" class="footer-link">References</a></p>
    </footer>
</body>

</html>
