<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="True Focus Photography: Capturing sincere and emotionally focused moments for weddings, engagements, and families.">
    <title>True Focus Photography</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" as="style"
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400;700&display=swap">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400;700&display=swap"
        rel="stylesheet" media="print" onload="this.media='all'">
    <noscript>
        <link
            href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400;700&display=swap"
            rel="stylesheet">
    </noscript>
    <link rel="preload" as="image" href="images/Pic_2.webp" imagesrcset="images/Pic_2.webp 400w, images/Pic_2@2x.webp 800w" imagesizes="(max-width: 600px) 100vw, 400px">
    <link rel="preload" href="styles/styles.css" as="style">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/script.js" defer></script>
</head>

<body>
    <header>
        <a href="index.html" class="logo">
            <img src="images/TFF_Logo_14.svg" alt="True Focus Photography logo" class="logo-img" width="32" height="32">
            <span>True Focus Photography</span>
        </a>
        <button class="mobile-menu" aria-label="Toggle Navigation">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="gallery.html">Gallery</a>
            <a href="about.html">About Us</a>
            <a class="cta" href="contact.html">Get in Touch</a>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-text">
                <h1>Capturing Your Story One Frame at a Time</h1>
            </div>
            <div class="hero-image-container">
                <div class="hero-image-container">
                    <img src="images/Pic_2.webp" srcset="images/Pic_2.webp 400w, images/Pic_2@2x.webp 800w"
                        sizes="(max-width: 600px) 100vw, 400px" alt="Featured Portrait" class="hero-image" loading="eager"
                        fetchpriority="high">
                </div>
            </div>
        </section>

        <section class="highlights">
            <div class="card">
                <img src="images/Website_14.webp" alt="Wedding Photo" loading="lazy" width="400" height="440">
            </div>
            <div class="card">
                <img src="images/Website_20.webp" alt="Engagement Photo" loading="lazy" width="400" height="440">
            </div>
            <div class="card">
                <img src="images/Website_32.webp" alt="Family Portrait" loading="lazy" width="400" height="440">
            </div>
        </section>

        <section class="stats">
            <div><strong>10 yrs.+</strong>
                <p>Experience</p>
            </div>
            <div><strong>500+</strong>
                <p>Clients Over The Years</p>
            </div>
            <div><strong>2 weeks</strong>
                <p>Post Production (average)</p>
            </div>
            <div><strong>$80/h</strong>
                <p>Price Starting From</p>
            </div>
        </section>

        <section class="gallery">
            <h2>Featured Gallery</h2>
            <div class="grid"></div>
        </section>

        <div class="cta-button">
            <button onclick="window.location.href='contact.html'">Book a Session</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 | Created by Daniel Ezra Rivera</p>
        <div class="socials">
            <a href="https://twitter.com/YourHandle" aria-label="Twitter">
                <img src="images/logo.svg" alt="Twitter logo" class="social-icon" width="24" height="24">
            </a>
            <a href="https://instagram.com/YourHandle" aria-label="Instagram">
                <img src="images/instagram.svg" alt="Instagram logo" class="social-icon" width="24" height="24">
            </a>
            <a href="https://facebook.com/YourPage" aria-label="Facebook">
                <img src="images/facebook_1.svg" alt="Facebook logo" class="social-icon" width="24" height="24">
            </a>
        </div>
        <p id="last-updated"></p>
        <p><a href="references.html" class="footer-link">References</a></p>
    </footer>
</body>

</html>
