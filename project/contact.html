<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Get in touch with True Focus Photography—book sessions or ask questions via our contact form.">
    <title>Contact — True Focus Photography</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400;700&display=swap"
    rel="stylesheet">
    <link rel="preload" href="styles/styles.css" as="style">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/script.js" defer></script>
</head>

<body>

    <header>
        <a href="index.html" class="logo">
            <img src="images/TFF_Logo_14.svg" alt="True Focus Photography logo" class="logo-img" width="32" height="32">
            <span>True Focus Photography</span>
        </a>
        <button class="mobile-menu" aria-label="Toggle Navigation">
            <span class="bar"></span><span class="bar"></span><span class="bar"></span>
        </button>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="gallery.html">Gallery</a>
            <a href="about.html">About Us</a>
            <a href="contact.html" class="cta">Get in Touch</a>
        </nav>
    </header>

    <main>
        <section class="contact">
            <h2>Get in Touch</h2>
            <p>Have questions or want to book a session? Leave your info below and click Continue.</p>

            <form id="contact-form" action="review.html" method="GET" novalidate>
                <div class="form-group">
                    <label for="name">Name <span class="required">*</span></label>
                    <input type="text" id="name" name="Name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email <span class="required">*</span></label>
                    <input type="email" id="email" name="Email" required>
                </div>

                <fieldset class="form-group">
                    <legend>Which services interest you? <span class="required">*</span></legend>
                    <div class="toggle-group">
                        <label class="toggle-label">
                            <input type="checkbox" name="Reason" value="Weddings">
                            <span class="toggle-switch"></span>
                            Weddings
                        </label>
                        <label class="toggle-label">
                            <input type="checkbox" name="Reason" value="Portraits">
                            <span class="toggle-switch"></span>
                            Portraits
                        </label>
                        <label class="toggle-label">
                            <input type="checkbox" name="Reason" value="Family Pictures">
                            <span class="toggle-switch"></span>
                            Family Pictures
                        </label>
                        <label class="toggle-label">
                            <input type="checkbox" name="Reason" value="Engagements">
                            <span class="toggle-switch"></span>
                            Engagements
                        </label>
                        <label class="toggle-label">
                            <input type="checkbox" name="Reason" value="Event">
                            <span class="toggle-switch"></span>
                            Event
                        </label>
                    </div>
                </fieldset>
                
                <div class="form-group">
                    <label for="event-date">Event Date <span class="required">*</span></label>
                    <input type="date" id="event-date" name="EventDate" required>            </div>

                <div class="form-group">
                    <label for="subject">Subject <span class="note">(optional)</span></label>
                    <input type="text" id="subject" name="Subject">
                </div>

                <div class="form-group">
                    <label for="message">Message <span class="note">(optional)</span></label>
                    <textarea id="message" name="Message" rows="5"></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" class="form-submit">Send My Request</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 | Created by Daniel Ezra Rivera</p>
        <div class="socials">
            <a href="https://twitter.com/YourHandle" aria-label="Twitter">
                <img src="images/logo.svg" alt="Twitter logo" class="social-icon" width="24" height="24">
            </a>
            <a href="https://instagram.com/YourHandle" aria-label="Instagram">
                <img src="images/instagram.svg" alt="Instagram logo" class="social-icon" width="24" height="24">
            </a>
            <a href="https://facebook.com/YourPage" aria-label="Facebook">
                <img src="images/facebook_1.svg" alt="Facebook logo" class="social-icon" width="24" height="24">
            </a>
        </div>
        <p id="last-updated"></p>
        <p><a href="references.html" class="footer-link">References</a></p>
    </footer>

</body>

</html>
