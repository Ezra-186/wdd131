        <img src="https://picsum.photos/400/600?random=6" alt="Placeholder Image 6" loading="lazy" width="400" height="600">
        </main>

    <footer>
        Last modified: <span id="last-modified"></span>
    </footer>

    <script src="scripts/lazyload.js"></script>
