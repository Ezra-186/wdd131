<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product Review</title>
    <meta name="description" content="Ezra D. Rivera's Product Review Form: Select a product, rate it, and leave feedback." />
    <meta name="author" content="Ezra D. Rivera" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles/form.css" />
    <script src="scripts/form.js" defer></script>
    </head>

<body>
    <header class="page-header">
        <h1>Product Review</h1>
    </header>

    <main class="form-wrapper">
        <form id="review-form" method="get" action="review.html" novalidate>
            <div class="form-group">
                <label for="product">Product Name <span class="required">*</span></label>
                <select id="product" name="product" required>
                    <option value="" disabled selected>Choose a Product …</option>
                </select>
            </div>

            <fieldset class="form-group">
                <legend>Overall Rating <span class="required">*</span></legend>
                <div class="star-rating">
                    <input type="radio" name="rating" id="star-a" value="5" required />
                    <label for="star-a"></label>
                    <input type="radio" name="rating" id="star-b" value="4" />
                    <label for="star-b"></label>
                    <input type="radio" name="rating" id="star-c" value="3" />
                    <label for="star-c"></label>
                    <input type="radio" name="rating" id="star-d" value="2" />
                    <label for="star-d"></label>
                    <input type="radio" name="rating" id="star-e" value="1" />
                    <label for="star-e"></label>
                </div>
            </fieldset>

            <div class="form-group">
                <label for="installation">Date of Installation <span class="required">*</span></label>
                <input type="date" id="installation" name="installation" required />
            </div>

            <fieldset class="form-group features-fieldset">
                <legend>Which features did you find useful?</legend>
                <div class="note">(Check all that apply)</div>
                <label class="feature-switch">
                    <input type="checkbox" id="feature1" name="features" value="Durability" />
                    <span class="switch"></span>
                    <span>Durability</span>
                </label>
                <label class="feature-switch">
                    <input type="checkbox" id="feature2" name="features" value="Ease of Use" />
                    <span class="switch"></span>
                    <span>Ease of Use</span>
                </label>
                <label class="feature-switch">
                    <input type="checkbox" id="feature3" name="features" value="Performance" />
                    <span class="switch"></span>
                    <span>Performance</span>
                </label>
                <label class="feature-switch">
                    <input type="checkbox" id="feature4" name="features" value="Design" />
                    <span class="switch"></span>
                    <span>Design</span>
                </label>
            </fieldset>

            <div class="form-group">
                <label for="review">Written Review <span class="note">(Optional)</span></label>
                <textarea id="review" name="review" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="username">Your Name <span class="note">(Optional)</span></label>
                <input type="text" id="username" name="username" />
            </div>

            <div class="form-group">
                <input type="submit" id="submit-btn" value="Post Review" />
            </div>
        </form>
    </main>

    <footer class="page-footer">
        <p>©2025 Ezra D. Rivera</p>
        <p>Last Modification: <span id="last-modified"></span></p>
    </footer>
</body>

</html>
